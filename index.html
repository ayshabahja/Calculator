<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keys">
            <button class="key operator" data-action="clear">C</button>
            <button class="key operator" data-action="plus-minus">+/-</button>
            <button class="key operator" data-action="percent">%</button>
            <button class="key operator" data-action="divide">&divide;</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key operator" data-action="multiply">&times;</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key operator" data-action="subtract">-</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key operator" data-action="add">+</button>
            <button class="key zero">0</button>
            <button class="key" data-action="decimal">.</button>
            <button class="key equals" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
